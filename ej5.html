<html>
  <head>
    <meta charset="utf-8" />
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript">
      function construirNouElement(){
        var value = $("li:last").text();
        $("ul").append($("<li>").text(value*2));
      }

      function borrarPrimerElement(){
        $("li:first").remove();
      }

      function borrarElement(){
        var valorInput = $("input[name='elementToDelete']").val();
        $("li").eq(valorInput-1).remove();
      }

      $(document).ready(function(){
        $("input[name='construir']").on("click", construirNouElement);
        $("input[name='borrarFirst']").on("click", borrarPrimerElement);
        $("input[name='borraSeleccion']").on("click", borrarElement);
      });
      
    </script>
  </head>
  <body>
    <h2>Ay√∫dame a construirme</h2>
    <ul>
      <li>
        2
      </li>
      <li>
        4
      </li>
      <li>
        8
      </li>
    </ul>
    <input type="button" name="construir" value="Construye"/>
    <input type="button" name="borrarFirst" value="Borra el primero"/>
    <input type="button" name="borraSeleccion" value="Borra el elemento"/>
    <input type="text" name="elementToDelete"/>
  </body>
</html>
